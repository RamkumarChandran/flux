<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:f="http://java.sun.com/jsf/core">

<f:view contentType="text/html">

	<ui:insert name="metadata" />
	
	<h:head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<title>myHoliday</title>

		<link type="text/css" rel="stylesheet"
                  href="#{facesContext.externalContext.requestContextPath}/resources/style/richfaces.css"/>

		<h:outputStylesheet library="style" name="myHoliday.css" />
		<ui:insert name="head" />
	</h:head>

	<h:body>
			<div id="container">
				<div id="header">
					<ui:include src="header.xhtml" />
				</div>
				
				<h:panelGroup id="logOutArea" rendered="#{identity.loggedIn}" layout="block" style="padding:0px;">
					<ui:include src="logout.xhtml" />
				</h:panelGroup>

				<h:panelGroup layout="block" rendered="#{identity.loggedIn}" style="padding:0px;">
					<ui:include src="navigation.xhtml" />
				</h:panelGroup>

				
				<h:panelGroup layout="block" id="contentArea">	
					<div id="content">
						<ui:insert name="content">Content</ui:insert>
					</div>
					
					<div id="messageArea" style="padding-left:10px;padding-top:5px;color:red;" >
						<h:messages />
					</div>
				</h:panelGroup>
				

				<div id="footer">
					<ui:include src="footer.xhtml" />
				</div>
			</div>
	</h:body>

</f:view>
</html>
