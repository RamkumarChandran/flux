<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/layout/taskform/taskdetailiformation-template.xhtml">
	
	<ui:define name="taskFormName">
		<h:outputText value="#{taskManagementController.taskFormData.formDisplayName}" />
	</ui:define>
	
	<ui:define name="taskInformationInputArea">
		<h:panelGrid id="userAcountDataGrid" columns="2">
			<h:outputText value="#{messages['myHoliday.userAccount.lastName.title']}:" />
			<h:outputText value="#{userAccountUtilController.getLastName(taskManagementController.taskFormData.holiday.applicant)}" />		
			
			<h:outputText value="#{messages['myHoliday.userAccount.firstName.title']}:" />
			<h:outputText value="#{userAccountUtilController.getFirstName(taskManagementController.taskFormData.holiday.applicant)}" />
						
			<h:outputText value="Start:" />
			<rich:calendar value="#{taskManagementController.taskFormData.holiday.startDate}" readonly="true" 
				locale="#{calendarController.locale}"
				popup="#{calendarController.popup}"
				datePattern="#{calendarController.pattern}"                     
				cellWidth="24px" cellHeight="22px" style="width:200px"/>
			
			<h:outputText value="Ende:" />
			<rich:calendar value="#{taskManagementController.taskFormData.holiday.endDate}" readonly="true" 
				locale="#{calendarController.locale}"
				popup="#{calendarController.popup}"
				datePattern="#{calendarController.pattern}"                     
				cellWidth="24px" cellHeight="22px" style="width:200px"/>						

			<h:outputText value="Dauer:" />
			<h:inputText value="#{taskManagementController.taskFormData.time}" readonly="true" />
						
			<h:outputText value="#{messages['myHoliday.taskform.input.vertretung']}" />
			<h:selectOneMenu id="vertretungSelect" value="#{taskManagementController.taskFormData.holiday.substitution}">
				<f:selectItem itemValue="#{null}" itemLabel="Bitte waehlen" noSelectionOption="true" />
				<f:selectItems value="#{userAccountUtilController.getUserAccountList(taskManagementController.taskFormData.holiday.applicant)}"
				var="_user" itemValue="#{_user.userName}" itemLabel="#{_user.lastName}" />
			</h:selectOneMenu>							
		</h:panelGrid>
	</ui:define>
</ui:composition>
