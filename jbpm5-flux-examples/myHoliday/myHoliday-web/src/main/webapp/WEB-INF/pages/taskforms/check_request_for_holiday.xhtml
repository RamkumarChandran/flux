<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	template="/WEB-INF/layout/taskform/taskdetailiformation-template.xhtml">
	
	<ui:define name="taskFormName">
		<h:outputText value="#{taskManagementController.taskFormData.formDisplayName}" />
	</ui:define>
	
	<ui:define name="taskInformationInputArea">
		<h:panelGrid id="userAcountDataGrid" columns="2">
			<h:outputText value="#{messages['myHoliday.userAccount.lastName.title']}:" />
			<h:outputText value="#{userAccountUtilController.getLastName(taskManagementController.taskFormData.applicant)}" />		
			
			<h:outputText value="#{messages['myHoliday.userAccount.firstName.title']}:" />
			<h:outputText value="#{userAccountUtilController.getFirstName(taskManagementController.taskFormData.applicant)}" />	
			
			<h:outputText value="#{messages['myHoliday.taskform.checkRequestForLeave.start.title']}:" />
			<rich:calendar id="dateinput1" value="#{taskManagementController.taskFormData.startDate}"  
				locale="de/DE"
				popup="true"
				datePattern="dd.MM.yyyy"
				enableManualInput="true"
				showApplyButton="true"                     
				cellWidth="24px" cellHeight="22px" style="width:200px"/>		
			
			<h:outputText value="#{messages['myHoliday.taskform.checkRequestForLeave.end.title']}:" />
			<rich:calendar value="#{taskManagementController.taskFormData.endDate}" readonly="true" 
				locale="#{calendarController.locale}"
				popup="#{calendarController.popup}"
				datePattern="#{calendarController.pattern}"                     
				cellWidth="24px" cellHeight="22px" style="width:200px"/>
			
			<h:selectOneMenu id="accept" value="#{taskManagementController.taskFormData.accepted}" >
				<f:selectItem id="item1" itemLabel="#{messages['myHoliday.taskform.checkRequestForLeave.accepted.ok.itemlabel']}" itemValue="true" />
				<f:selectItem id="item2" itemLabel="#{messages['myHoliday.taskform.checkRequestForLeave.accepted.notok.itemlabel']}" itemValue="false" />
			</h:selectOneMenu>									
		</h:panelGrid>
	</ui:define>
</ui:composition>
